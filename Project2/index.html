<!-- Required doctype -->
<!doctype html>
<!-- Required html element, optional set lang="en" -->
<html lang="en">
<!-- Required head element -->

<head>
    <!-- Required meta tags, both charset and viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, comes from the Bootstrap starter tempalte -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lib/css/style.css">
    <!-- JQuery first, then Popper.js, then Bootstrap JS, comes from the Bootstrap starter template -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Firebase next, comes from the Firebase documentation -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

    <!-- Custom JS comes last, should only be single entry point -->
    <script src="app/app.js"></script>



    <!-- Title of the project -->
    <title>Zmazon Online Marketplace</title>

    <!-- TODO: Create a navabar with the nav element. Must have class="navbar navbar-expand-lg" -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <!-- The "navbar" class groups all of the nav tabs together into one row -->
        <!-- The "navbar-expand-lg" places each nav element in its own column -->
        <!-- TODO: Create a div element for the left justified nav elements. Must have class="navbar-nav" -->
        <div class="navbar-nav">
            <!-- The "navbar-nav" provides CSS properties for the nav elements -->
            <!-- TODO: Create an a element for the Departments tab. Must have class="nav-link". Set href="#" -->
            <a class="nav-link" href="#">Departments</a>
            <!-- Alternatively, we could just use one a element with class="navbar-nav nav-link" -->
            <!-- Close the div element -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="What are you looking for?" aria-label="Search"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div>


        <!-- TODO: Create a div element for the right justified nav elements. Must have class="collapse navbar-collapse justify-content-end" -->
        <div class="collapse navbar-collapse justify-content-end">
            <!-- The "collapse navbar-collapse" classes creates a nav group that can be collapsed into a single menu -->
            <!-- This is also the only way to group nav tabs within the same navbar -->
            <!-- The "justify-content-end" moves a group of nav tabs to the right of the navbar row -->
            <!-- TODO: Create a ul element for the right justified nav elements. Must have class="navbar-nav" -->
            <ul class="navbar-nav">
                <!-- TODO: Create a li element for the Filter button. Must have class="nav-item" -->
                <!-- TODO: Create a li element for the Localization tab. Must have class="nav-item" -->
                <li class="nav-item">
                    <!-- TODO: Create an a element for the Localization tab. Must have class="nav-link" -->
                    <a class="nav-link" href="#">Localization</a>
                    <!-- The "nav-link" class provides CSS properties to links in the nav -->
                    <!-- Close the li element -->
                </li>
                <!-- TODO: Create a li element for the Account tab. Must have class="nav-item" -->
                <li class="nav-item">
                    <!-- TODO: Create an a element for the Account tab. Must have class="nav-link" -->
                    <a class="nav-link" href="#">Account</a>
                    <!-- Close the li element -->
                </li>
                <!-- TODO: Create a li element for the Cart tab. Must have class="nav-item" -->
                <li class="nav-item">
                    <!-- TODO: Create an a element for the Cart tab. Must have class="nav-link" -->
                    <a class="nav-link" href="#">Cart</a>
                    <!-- Close the li element -->
                </li>
                <!-- Close the ul element -->
            </ul>
            <!-- Close the div element -->
        </div>
        <!-- Close the nav element -->
    </nav>
    <!-- Close head element -->
</head>

<!-- Required body element -->

<body>
    

        
    <div class="container">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="Availibility"></span>
                                Availability
                            </a>
                            <ul>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Available" id="availableBox">
                                        <label class="form-check-label" for="availableBox">
                                            Available
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Available" id="unavailableBox"
                                            value="option2">
                                        <label class="form-check-label" for="unavailableBox">
                                            Unavailable
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="Price"></span>
                                Price
                            </a>
                            <ul>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Price" id="fiftyDollars"
                                            value="option1">
                                        <label class="form-check-label" for="exampleRadios1">
                                            $50-$100
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Price" id="twentyfiveDollars"
                                            value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            $25-$50
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Price" id="zeroDollars"
                                            value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            $0-$25
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="Rating"></span>
                                Rating
                            </a>
                            <ul>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Rating" id="two"
                                            value="option1">
                                        <label class="form-check-label" for="exampleRadios1">
                                            +2
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Rating" id="one"
                                            value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            +1
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="Rating" id="zero"
                                            value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            +0
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container"></div>
            <div class="container" id="category_box">
                <div class="row"></div>
            </div>
        </div>
    </div>
</body>

<footer class="page-footer font-small blue pt-4">

    <div class="container-fluid text-center">

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-md-6 mt-md-0 mt-3">

                <!-- Content -->
                <h5 class="text-uppercase">About Us</h5>
            </div>
            <div class="col-md-6 mt-md-0 mt-3">

                <!-- Content -->
                <h5 class="text-uppercase">Contact Us</h5>
            </div>
</footer>
<!-- Close html element -->

</html>
